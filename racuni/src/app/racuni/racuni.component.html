<div class="row">
  <div class="col col-md-3 col-lg-3 p-4" *ngFor="let r of racuni">
    <div class="card">
      <h5 class="card-header p-2">{{ r.mesec }}</h5>
      <div class="card-body">
        <h5 class="card-title py-2">Zaduzenje: {{ r.ukupnoDinara }} din.</h5>
        <a routerLink="/detalji/{{r.id}}" class="btn btn-primary">Detalji</a>
      </div>
    </div>
  </div>
</div>
